
<!DOCTYPE html>
<html ng-app="ngweb" ng-controller="AppCtrl">
<head>
  <title ng-bind="pageTitle"></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <!-- compiled CSS -->
  <link rel="stylesheet" type="text/css" href="src/sass/main.css" />
  <link rel="stylesheet" type="text/css" href="assets/ngweb-0.0.1.css" />

  <!-- compiled JavaScript -->
  <script type="text/javascript" src="vendor/angular/angular.js"></script>
  <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
  <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="src/app/app.js"></script>
  <script type="text/javascript" src="templates-common.js"></script>
  <script type="text/javascript" src="templates-app.js"></script>

</head>
<body>
<div class="container">
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
              ng-click="menuCollapsed = ! menuCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
        ngWeb
        <small>
          <a href="http://github.com/ramki1979/ngweb/blob/v0.0.1-release/CHANGELOG.md">
            v0.0.1
          </a>
        </small>
      </div>
    </div>
    <div class="collapse navbar-collapse" collapse="menuCollapsed">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active">
          <a href ui-sref="home">
            <i class="fa fa-home"></i>
            Home
          </a>
        </li>
        <li>
          <a href="https://github.com/ramki1979/ngweb#readme">
            <i class="fa fa-book"></i>
            Read the Docs
          </a>
        </li>
        <li>
          <a href="https://github.com/ramki1979/ngweb">
            <i class="fa fa-github-alt"></i>
            Github
          </a>
        </li>
        <li>
          <a href="https://github.com/ramki1979/ngweb/issues">
            <i class="fa fa-comments"></i>
            Support
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container" ui-view="main"></div>

<footer class="footer">
  <div class="container">
    <div class="footer-inner">
      <ul class="social">
        <li><a target="_blank" href="http://github.com/ramki1979/ngweb/"><i class="fa fa-github-sign"></i></a></li>
      </ul>


      <p>
        <a href="http://github.com/ramki1979/ngweb/fork_select">Fork this</a>
        to kickstart your next project.
        <br />
        ngWeb is based on
        <a href="http://github.com/ngbp/ngbp">ngBoilerplate</a>
        <a href="http://www.angularjs.org">AngularJS</a>,
        <a href="http://getbootstrap.com">Bootstrap</a>,
        <a href="http://angular-ui.github.com/bootstrap">UI Bootstrap</a>,
        and
        <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.
      </p>
    </div>
  </div>
</footer>
</body>
</html>
